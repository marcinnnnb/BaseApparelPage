<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/app.js"></script>
  </head>
  <body>
    <main class="main__container">
      <div class="left__section">
        <div class="main__content">
          <img class="company__logo" src="./images/logo.svg" alt="Base Apparel Logo" />
          <img class="mobile__image" src="./images/hero-mobile.jpg" alt="Image of woman" />
          <h1>
            <span>We're</span><br />
            coming<br />
            soon
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
            up-to-date with announcements and our launch deals.
          </p>
          <form class="main__form">
            <input class="form__email" type="email" placeholder="Email Address" />
            <img class="error-icon" src="./images/icon-error.svg" alt="Error icon" />
            <button>
              <img src="./images/icon-arrow.svg" alt="Arrow icon" />
            </button>
            <small>Please provide a valid email</small>
          </form>
        </div>
      </div>
      <div class="right__section right__section-image"></div>
    </main>
  </body>
</html>
